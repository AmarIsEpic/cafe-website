<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Square</title>
    <link rel="stylesheet" href="style.css">
    <!--EXTRA FONTS-->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="hero-section">
    <!--background img-->
    <a href="backgroundfix.png" id="background-image-link"></a>

    <nav class="navbar">
        <a href="#logo" class="logo-link">
            <img src="logo3.png" alt="Cafe Square Logo" class="logo-img">
        </a>

        <ul class="navlink">
            <li><a href="#home">Home</a></li>
            <li><a href="#menu">Menu</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#quiz">Quiz</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <!-- Menu section -->
    <div class="hero-content">
        <h1>Welcome to Cafe Square</h1>
        <p>The best coffee in Sanski Most</p>
    </div>
    </div>
    <section id="menu" class="menu-section">
        <div class="container">
            <h2 class="section-title">Our Menu</h2>
            <p class="section-subtitle">Discrover our delicious coffee seletion</p>
        
            <div class="menu-categories">
                <div class="category">
                    <h3>Coffee</h3>
                    <div class="menu-items">
                        <div class="menu-item">
                            <div class="item-header">
                                <h4>Espresso</h4>
                                <span class="price">$2.50</span>
                            </div>
                            <p>Strong and bold Italian classic</p>
                        </div>
                    </div>
                </div>

                <div class="category">
                    <h3>Desserts</h3>
                </div>
                
            </div>
        </div>
    </section>
</body>
</html>
